server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v1
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  info:
    title: Identity Service API
    description: A secure microservice for authentication and authorization using JWT and OAuth2
    version: 1.0.0
    contact:
      name: ExhibitFlow Team
      email: support@exhibitflow.com

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-environment}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}
  # Token content customization
  include-roles: ${JWT_INCLUDE_ROLES:true}
  include-permissions: ${JWT_INCLUDE_PERMISSIONS:true}
  include-user-details: ${JWT_INCLUDE_USER_DETAILS:true}
  # Algorithm support (RS256 for OAuth2 standard, HS512 for symmetric key)
  algorithm: ${JWT_ALGORITHM:HS512}

security:
  # Default role for new user registrations
  default-role: ${SECURITY_DEFAULT_ROLE:VIEWER}

oauth2:
  issuer-uri: ${OAUTH2_ISSUER_URI}
  client:
    client-id: ${OAUTH2_CLIENT_ID}
    client-secret: ${OAUTH2_CLIENT_SECRET}
    redirect-uris: ${OAUTH2_REDIRECT_URIS}
    scopes: ${OAUTH2_SCOPES}

logging:
  level:
    root: INFO
    com.exhibitflow.identity: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
